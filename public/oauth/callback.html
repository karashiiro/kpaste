<!doctype html>
<html lang="en" style="background: #0a0a0a">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0a0a0a" />
    <title>OAuth Callback - KPaste</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        background: #0a0a0a !important;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background: #0a0a0a;
        color: white;
      }
      .container {
        text-align: center;
        padding: 2rem;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 20px;
        backdrop-filter: blur(10px);
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 1rem;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      h1 {
        margin: 0 0 0.5rem;
        font-size: 1.5rem;
      }
      p {
        margin: 0;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="spinner"></div>
      <h1>Processing Login...</h1>
      <p>Completing your authentication, please wait.</p>
    </div>

    <script>
      try {
        // Get the current URL and extract parameters
        const currentUrl = new URL(window.location.href);
        const urlParams = new URLSearchParams(currentUrl.search);
        const hashParams = new URLSearchParams(currentUrl.hash.substring(1));

        // Combine search and hash parameters
        let oauthParams = new URLSearchParams();

        // Add search params
        for (const [key, value] of urlParams) {
          oauthParams.set(key, value);
        }

        // Add hash params (these might override search params)
        for (const [key, value] of hashParams) {
          oauthParams.set(key, value);
        }

        // Check if we have OAuth parameters
        const hasState = oauthParams.has("state");
        const hasCode = oauthParams.has("code");
        const hasError = oauthParams.has("error");
        const hasIssuer = oauthParams.has("iss");

        if ((hasState || hasCode || hasError) && hasIssuer) {
          // Store OAuth parameters in localStorage with timestamp
          const oauthData = {
            params: oauthParams.toString(),
            timestamp: Date.now(),
          };

          localStorage.setItem(
            "kpaste_oauth_callback",
            JSON.stringify(oauthData),
          );

          // Redirect to the hash route that will handle the OAuth callback
          // Handle both development and production URLs
          const baseUrl =
            window.location.origin +
            window.location.pathname.replace("/oauth/callback.html", "");
          const targetUrl = baseUrl + "/#/oauth-callback";
          window.location.href = targetUrl;
        } else {
          // Redirect to home page
          const baseUrl =
            window.location.origin +
            window.location.pathname.replace("/oauth/callback.html", "");
          window.location.href = baseUrl + "/";
        }
      } catch (error) {
        // On error, redirect to home page after a short delay
        setTimeout(() => {
          const baseUrl =
            window.location.origin +
            window.location.pathname.replace("/oauth/callback.html", "");
          window.location.href = baseUrl + "/";
        }, 2000);
      }
    </script>
  </body>
</html>
